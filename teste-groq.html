<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Isolado Groq</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        code { background: #f0f0f0; padding: 5px; display: block; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Teste de Conexão Groq (Isolado)</h1>
    
    <div>
        <label>Cole sua chave Groq (gsk_...) aqui:</label><br>
        <input type="text" id="apiKey" style="width: 300px; padding: 5px;" placeholder="gsk_...">
        <button onclick="testConnection()">Testar Agora</button>
    </div>

    <div id="status" style="margin-top: 20px;">Aguardando...</div>
    <div id="log"></div>

    <script>
        async function testConnection() {
            const key = document.getElementById('apiKey').value.trim();
            const statusDiv = document.getElementById('status');
            const logDiv = document.getElementById('log');

            if (!key) {
                alert("Por favor, cole a chave.");
                return;
            }

            statusDiv.innerHTML = "Testando...";
            logDiv.innerHTML = "";

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${key}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [{ role: "user", content: "Olá, responda apenas 'OK'." }]
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    statusDiv.innerHTML = "<span class='success'>SUCESSO! A chave funciona e a rede permite conexão.</span>";
                    logDiv.innerHTML = `<code>Resposta da IA: ${data.choices[0].message.content}</code>`;
                } else {
                    statusDiv.innerHTML = `<span class='error'>ERRO ${response.status}: ${data.error?.message || response.statusText}</span>`;
                    logDiv.innerHTML = `<code>${JSON.stringify(data, null, 2)}</code>`;
                }

            } catch (error) {
                statusDiv.innerHTML = "<span class='error'>ERRO DE REDE/CORS</span>";
                logDiv.innerHTML = `<code>${error.message}</code>`;
            }
        }
    </script>
</body>
</html>
